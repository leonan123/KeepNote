<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
</head>

<body>
  <div class="container">
    <header>
      <div class="header-item">
        <div class="header-menu">
          <button id="toggleMenu" class="btnToggle">
            <ion-icon name="menu-outline"></ion-icon>
          </button>
          <h1 class="header-title">Keep</h1>
        </div>
      </div>
      <div class="header-item">
        <div class="header-search">
          <form id="search-form">
            <button type="submit" id="btn-submit_search">
              <ion-icon name="search-outline"></ion-icon>
            </button>
            <input class="form-control" type="search" name="search_input" placeholder="Enter search term" />
          </form>
        </div>
      </div>
      <div class="header-item">
        <div class="header-profile">
          <button id="toggleProfileOptions">
            <img id="profile-img" alt="profile image" width="40">
          </button>
        </div>
      </div>
    </header>
  </div>


  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
